<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
          content="font-src 'self' data:; img-src 'self' data:; default-src 'self' http://121.0.0:3000/">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <title>Excell</title>
</head>
<body>
<div id="app">
    <div class="excel">
        <div class="excel__header">
            <input type="text" class="input" value="Новая таблица">

            <div class="btns-box">
                <div class="btn">
                    <i class="material-icons">delete</i>
                </div>

                <div class="btn">
                    <i class="material-icons">exit_to_app</i>
                </div>
            </div>
        </div>

        <div class="excel__toolbar">
            <div class="btn">
                <i class="material-icons">format_align_left</i>
            </div>

            <div class="btn">
                <i class="material-icons">format_align_justify</i>
            </div>

            <div class="btn">
                <i class="material-icons">format_align_right</i>
            </div>

            <div class="btn">
                <i class="material-icons">format_bold</i>
            </div>

            <div class="btn">
                <i class="material-icons">format_italic</i>
            </div>

            <div class="btn">
                <i class="material-icons">format_underline</i>
            </div>
        </div>

        <div class="excel__formula">
            <div class="formula-info">
                fx
            </div>

            <div class="formula-input" contenteditable spellcheck="false">
            </div>
        </div>


        <div class="excel__table">
            <div class="row">
                <div class="row-info">

                </div>
                <div class="row-data">
                    <div class="column">
                        A
                    </div>
                    <div class="column">
                        B
                    </div>
                    <div class="column">
                        C
                    </div>
                    <div class="column">
                        D
                    </div>
                    <div class="column">
                        E
                    </div>
                    <div class="column">
                        F
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="row-info">
                    1
                </div>
                <div class="row-data">
                    <div class="cell" contenteditable>celll</div>
                    <div class="cell" contenteditable>celll</div>
                    <div class="cell" contenteditable>celll</div>
                    <div class="cell" contenteditable>celll</div>
                    <div class="cell" contenteditable>celll</div>
                    <div class="cell" contenteditable>celll</div>
                </div>
            </div>

            <div class="row">
                <div class="row-info">
                    2
                </div>
                <div class="row-data">
                    <div class="cell" contenteditable>celll</div>
                    <div class="cell selected" contenteditable>celll</div>
                    <div class="cell" contenteditable>celll</div>
                    <div class="cell" contenteditable>celll</div>
                    <div class="cell" contenteditable>celll</div>
                    <div class="cell" contenteditable>celll</div>
                </div>
            </div>

            <div class="row">
                <div class="row-info">
                    3
                </div>
                <div class="row-data">
                    <div class="cell" contenteditable>celll</div>
                    <div class="cell" contenteditable>celll</div>
                    <div class="cell" contenteditable>celll</div>
                    <div class="cell" contenteditable>celll</div>
                    <div class="cell" contenteditable>celll</div>
                    <div class="cell selected" contenteditable>celll</div>
                </div>
            </div>


        </div>

    </div>
</div>
</body>
</html>
